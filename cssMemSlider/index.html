<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>RSS Meme Slider</title>
</head>
<body>
  <header class="header">
    <h1>RS School Meme Slider by Andrey Shmykov</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="slider">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <input type="radio" name="slider" id="switch5">
        <div class="galery">          
            <div class="images"><img src="1.png" alt="1"></div>
            <div class="images"><img src="2.png" alt="2"></div>
            <div class="images"><img src="3.png" alt="3"></div>
            <div class="images"><img src="4.png" alt="4"></div>  
            <div class="images"><img src="5.png" alt="5"></div>
        </div>
      <div class="slider__bottom">
        <div class="text__wrapper">
          <div class="slider__content">
            <div class="text">My fist mem</div>
            <div class="text">My second mem</div>
            <div class="text">My third mem</div>
            <div class="text">My fourth mem</div>
            <div class="text">My fifth mem</div>
          </div>
        </div>
        <div class="slider__controls">
          <label for="switch1">1</label>
          <label for="switch2">2</label>
          <label for="switch3">3</label>
          <label for="switch4">4</label>
          <label for="switch5">5</label>
        </div>
      </div>
      </div>
    </div>
  </main>
  <footer class="footer">Made on Earth by humans.</footer>
</body>
</html>
